{% macro show_profile_tabs(tab_name=None) %}
{% if tab_name == 'stats' %}
<div class="tabs is-boxed">
    <ul>
      <li class="is-active">
        <a href="{{url_for('profile.profile_page')}}">
          <span class="icon is-small"><i class="fas fa-calculator" aria-hidden="true"></i></span>
          <span>Stats</span>
        </a>
      </li>
      <li>
        <a href="{{url_for('profile.edit_profile_page')}}">
          <span class="icon is-small"><i class="fas fa-address-card" aria-hidden="true"></i></span>
          <span>Change Profile</span>
        </a>
      </li>
    </ul>
</div>
{% elif tab_name == 'edit' %}
<div class="tabs is-boxed">
  <ul>
    <li>
      <a href="{{url_for('profile.profile_page')}}">
        <span class="icon is-small"><i class="fas fa-calculator" aria-hidden="true"></i></span>
        <span>Stats</span>
      </a>
    </li>
    <li class="is-active">
      <a href="{{url_for('profile.edit_profile_page')}}">
        <span class="icon is-small"><i class="fas fa-address-card" aria-hidden="true"></i></span>
        <span>Change Profile</span>
      </a>
    </li>
  </ul>
</div>
{% endif %}
{% endmacro %}
