{% extends "base.html" %}
{% from 'partials/profile_tabs.html' import show_profile_tabs with context %}

{% block content %}
<section class="section">
  <div class="container">
      <div class="columns">
        <div class="column">
          <div class="container">
              <h1 class="title is-1">{{user.username}}</h1>
              <figure class="image is-128x128">
                  <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
              </figure>
              <br />
              <h6 class="title is-6 has-text-left">Upload a different photo...</h6>
              <div class="file">
                  <label class="file-label">
                      <input class="file-input" type="file" name="resume">
                      <span class="file-cta">
                      <span class="file-icon">
                          <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                          Choose a fileâ€¦
                      </span>
                      </span>
                  </label>
              </div>
          </div>
        </div>
        <div class="column is-two-thirds">
          {{show_profile_tabs('edit')}}
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="Text input" value="bulma">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Email input" value="hello@">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>
          
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-success">Change</button>
            </div>
          </div>
        </div>
    </div>
    <div class="column">
        
    </div>
  </div>
</section>
{% endblock %}
