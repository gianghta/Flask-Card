{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" href="/static/css/flashcard_preview.css">
{% endblock %}

{% block content %}
<!-- Populating flashcard data in meta tag -->
<meta id="my-data" data-collection="{{flashcards}}">

<!-- Start Hero Carousel -->
<section class="section">
    <header>
        <h1 class="title">Click Card to Reveal Answer</h1>
    </header>
    <main>
        <button id="prev"></button>
        <div id="card">
            <div class="side front">
            </div>
            <div class="side back"></div>
        </div>
        <button id="next"></button>
    </main>
    <footer>
        <div id="count"></div>
    </footer>
</section>
<!-- End Hero Carousel -->
{% endblock %}

{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/javascript-state-machine/2.0.0/state-machine.min.js"></script>
<script>
    //variables
    const card = document.querySelector("#card");
    const front = document.querySelector(".front");
    const back = document.querySelector(".back");
    const next = document.querySelector("#next");
    const prev = document.querySelector("#prev");
    const count = document.querySelector("#count");
    const flashcardData = $('#my-data').data();
    const questions = [];

    let current = 0;
    let turned = false;

    // Populate flashcard data on load
    load().then(populateNextCard)
    
    // Promise base load function
    function load() {
        return new Promise((resolve, reject) => {
            window.onload = () => {
                flashcardData.collection.forEach((item) => {
                    console.log(item.question);
                    data = {
                        question: item.question,
                        answer: item.answer
                    };
                    questions.push(data);
                })
                resolve();
            }
        })
    }

    function resetCard() {
        prev.disabled = false;
        next.disabled = false;
        card.classList.remove("turned");
    }

    function populateNextCard() {
        resetCard();
        front.innerHTML = `<p>${questions[current].question}</p>`;
        back.innerHTML = `<p>${questions[current].answer}</p>`;
        count.innerHTML = `<p>${[current + 1]} / ${questions.length}</p>`;
        current++;
    }

    function getNextCard() {
    if (current < questions.length) {
        populateNextCard();
    } else {
        next.disabled = true;
    }
    }

    function getPrevCard() {
    if (current > 1) {
        resetCard();
        front.innerHTML = `<p>${questions[current - 2].question}</p>`;
        back.innerHTML = `<p>${questions[current - 2].answer}</p>`;
        count.innerHTML = `<p>${[current - 1]} / ${questions.length}</p>`;
        current--;
    } else {
        prev.disabled = true;
    }
    }

    function toggleTurn(e) {
    turned = !turned;
    if (turned) {
        this.classList.add("turned");
    } else {
        this.classList.remove("turned");
    }
    }

    // Listening to events from carousel buttons
    card.addEventListener("click", toggleTurn);
    next.addEventListener("click", getNextCard);
    prev.addEventListener("click", getPrevCard);

</script>
{% endblock %}
