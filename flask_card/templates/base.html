<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.1/css/bulma.min.css">
    {% block style %}
    {% endblock %}
    <script src="https://kit.fontawesome.com/59eac59a51.js" crossorigin="anonymous"></script>
    <title>Flask Card</title>
</head>
<body>
    <!-- START NAV -->
    <nav class="navbar is-dark has-background-grey-dark has-text-white">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="{{url_for('main.index')}}">
                    <img src="../static/img/book.png" alt="Logo">
                    <h1 class="title has-text-light">Flask Card</h1>
                </a>
                <div id="navbar-burger-id" class="navbar-burger burger">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </div>
            </div>
            <div id="navbar-menu-id" class="navbar-menu">
                <div class="navbar-end">
                    {% if current_user.is_authenticated %}
                    <a href="{{url_for('main.index')}}" class="navbar-item">Dashboard</a>
                    <a href="{{url_for('main.profile')}}" class="navbar-item">Profile</a>
                    <a href="{{url_for('auth.logout')}}" class="navbar-item">Log Out</a>
                    {% else %}
                    <a href="{{url_for('auth.login')}}" class="navbar-item">Login</a>
                    <a href="{{url_for('auth.signup')}}" class="navbar-item">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <!-- END NAV -->

    <!-- Main content of the page -->
    {% block content %}
    {% endblock %}


    <!-- Scripts -->
    <script src="../static/js/jquery-3.5.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        // Close mobile & tablet menu on item click
        $('.navbar-item').each(function(e) {
            $(this).click(function(){
            if($('#navbar-burger-id').hasClass('is-active')){
                $('#navbar-burger-id').removeClass('is-active');
                $('#navbar-menu-id').removeClass('is-active');
            }
            });
        });

        // Open or Close mobile & tablet menu
        $('#navbar-burger-id').click(function () {
            if($('#navbar-burger-id').hasClass('is-active')){
                $('#navbar-burger-id').removeClass('is-active');
                $('#navbar-menu-id').removeClass('is-active');
            }else {
                $('#navbar-burger-id').addClass('is-active');
                $('#navbar-menu-id').addClass('is-active');
            }
        });
    </script>
    {% block script %}
    {% endblock %}
</body>
</html>
